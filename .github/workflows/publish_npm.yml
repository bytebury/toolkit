name: Publish to NPM

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  id-token: write # The OIDC ID token is used for authentication with NPM.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: latest

      - name: Build NPM package
        run: deno -A scripts/build_npm.ts

      - name: Setup Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install OIDC token tool
        run: npm install -g @npmcli/oidc-token

      - name: Authenticate with npm via OIDC
        run: |
          TOKEN=$(npx @npmcli/oidc-token)
          npm config set //registry.npmjs.org/:_authToken=$TOKEN

      - name: Publish to NPM
        run: cd npm && npm publish --access public
