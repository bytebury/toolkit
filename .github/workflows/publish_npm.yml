name: Publish to NPM

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  id-token: write # The OIDC ID token is used for authentication with NPM.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: latest

      - name: Update npm
        run: npm install -g npm@latest

      - name: Run npm build
        run: deno -A scripts/build_npm.ts

      - name: Publish to NPM
        run: cd npm && npm publish --access public
